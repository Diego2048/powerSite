<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div in line</title>
<style type="text/css">
	.content_left{
		background: #eeeeee;
		width:50%;
		height:50%;
		float:left;
	}
	.content_right{
		background: #aabbcc;
		width:50%;
		height:50%;
		float:right;
	}
</style>
</head>
<body>
	<div class="content">
		<div class="content_left">
			<h1>左边</h1>
		</div>
		<div class="content_right">
			<h1>右边</h1>
		</div>
	</div>
</body>
</html>
